<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h1 style="text-align: center;">Please fill this survey form</h1>
        <table>
            <tr>
                <td>
                    <label for="first-name">First Name:</label>
                </td>
                <td>
                    <input type="text" name="first_name" id="first_name">
                </td>
                <td>
                    <label for="mid-init">MI:</label>
                </td>
                <td>
                    <input type="text" name="mid-init" id="middle-name" size="3" minlength="4">
                </td>
                <td>
                    <label for="last-name">Last Name:</label>
                </td>
                <td>
                    <input type="text" name="last_name" id="last_name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City:</label>
                </td>
                <td>
                    <input type="text" name="city" id="city">
                </td>
                <td>
                    <label for="state">State:</label>
                </td>
                <td>
                    <input type="text" name="state" id="state">
                </td>
                <td>
                    <label for="zip-code">Zip Code:</label>
                </td>
                <td>
                    <input type="text" name="zip-code" id="zip-code">
                </td>
            </tr>
        </table>
        

        <span>Choose a Sport:</span><br>
        <input type="checkbox" name="sport" id="basketball" value="basketball">
        <label for="basketball">Basketball</label>
        <input type="checkbox" name="sport" id="football" value="football">
        <label for="football">Football</label>
        <input type="checkbox" name="sport" id="hockey" value="hockey">
        <label for="hockey">Hockey</label>

        <p>Choose a Year:</p>
        <input type="radio" name="year" id="Freshman" value="freshman">
        <label for="freshman">Freshman</label>
        <input type="radio" name="year" id="Sophomore" value="sophomore">
        <label for="sophomore">Sophomore</label>
        <input type="radio" name="year" id="Junior" value="junior">
        <label for="junior">Junior</label>
        <input type="radio" name="year" id="Senior" value="senior">
        <label for="junior">Junior</label>

        <br>
        <!-- Multiple Select -->
        <label for="device">Choose a favorite food:</label>
        <br>
        <select name="food" id="food" multiple>
            <option value="chips">Chips</option>
            <option value="pizza">Pizza</option>
            <option value="nachos">Nachos</option>
        </select>
        
        <br>
        <!-- TextArea -->
        <label for="comments"></label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>


        <br>
        <!-- Submit button -->
        <input type="submit" name="sendit" value="Send it">
        <input type="submit" name="cleanit" value="Clear it">

    </form>
    
</body>
</html>
